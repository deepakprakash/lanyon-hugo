{{ template "theme/chrome/default_head.html" . }}

<div class="posts">
  {{ range .Data.Pages }}
    {{ if eq .Type .Type}}
      <div class="post">
        <h1 class="post-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
      </div>
    {{ end }}
  {{ end }}
</div>


{{ template "theme/chrome/default_foot.html" . }}
