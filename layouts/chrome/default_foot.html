    </div>

    <footer>
      <div class="container">
        <nav>
          <ul class="menu">
            {{ range .Site.Menus.footer }}
              <li class="menu-item"><a href="{{ .Url }}">{{ .Pre }} {{ .Name }}</a></li>
            {{ end }}
          </ul>
        </nav>
        {{ with .Site.Params.FootNote }}
        <p class="footnote">{{ . | safeHtml }}</p>
        {{ end }}

        {{ with .Site.Params.CopyrightNotice }}
        <p class="footnote">{{ . | safeHtml}}</p>
        {{ end }}
      </div>
    </footer>

  </body>
</html>
